{%extends "template.html"%}
{%block conteudo%}

<form action="{{url_for('criar_usuario')}}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nome"> Nome</label>
        <input type="text" id="nome" name="nome" class="formulario">
    </div>
    <div class="form-group">
        <label for="user">User Name</label>
        <input type="text" id="user" name="user" class="formulario">
    </div>
    <div class="form-group">
        <label for="senha">Senha De Acesso</label>
        <input type="password" id="senha" name="senha" class="formulario">
    </div>
    <div class="form-group">
        <span>
            <button type="submit" class="mybutton"> Cadastrar</button>
        </span>
    </div>

</form>
{%endblock%}
