<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AniTeca</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'bootstrap.css')}}">    
    <link rel="stylesheet" href="{{url_for('static', filename = 'app.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'card.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'carrosel.css')}}">  
  
  </head>
  <body>    
    <div class="container">
      {% with messages = get_flashed_messages()%}
        {% if messages %}
        <ul id="messages" class="list-unstyled">
          {%for message in messages%}
          <li class="alert alert-success"> {{ message }}</li>
          {%endfor%}
        </ul>
        {%endif%}
      {%endwith%}
        
        <div class="page-header">
            <h1 class="mytitle">{{ titulo }}</h1>

        </div>
        <nav>
          <ul class="nav-list">
            <li>
              <a class="nav-link" href="{{url_for('inicio')}}">
                Inicio
              </a>
            </li>
            <li>  
              <a class="nav-link" href="{{url_for('cadastroanimes')}}">Cadastro Animes</a>
            </li>
            <li>
              <a class="nav-link" href="{{url_for('cadastromangas')}}">Cadastro Mangas</a>
            </li>
            <li>
              <a class="nav-link" href="{{url_for('login')}}">Login</a>
            </li>
            <li>
              <a class="nav-link" type="button" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>

          
        </nav>

        {% block conteudo%} {%endblock%}

        <script type="text/javascript" src="{{url_for('static', filename = 'jquery.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename = 'app.js')}}"></script>
    </div>

  </body>
</html>
